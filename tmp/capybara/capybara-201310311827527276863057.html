  <div class="control-group">
    <label class="control-label" for="product_description">Description</label>
    <div class="controls">
      <input class="text_field" id="product_description" name="product[description]" size="30" type="text" value="A blue chair" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="product_condition">Condition</label>
    <div class="controls">
      <input class="text_field" id="product_condition" name="product[condition]" size="30" type="text" value="Good" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="product_photo">Photo</label>
    <div class="controls">
      <input class="text_field" id="product_photo" name="product[photo]" type="file" />
      
      <input id="product_photo_cache" name="product[photo_cache]" type="hidden" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="product_title">Title</label>
    <div class="controls">
      <input class="text_field" id="product_title" name="product[title]" size="30" type="text" value="Chair" />
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="product_category">Category</label>
    <div class="controls">
      <input class="text_field" id="product_category" name="product[category]" size="30" type="text" />
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="product_price">Price</label>
    <div class="controls">
      <input class="text_field" id="product_price" name="product[price]" size="30" type="text" value="10" />
    </div>
  </div>
